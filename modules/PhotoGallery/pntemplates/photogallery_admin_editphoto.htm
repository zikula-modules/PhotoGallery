<!--[*  Outputs the Edit Photo screen for adding or editing gallery photos                *]-->

<!--[pnsecgenauthkey module="PhotoGallery" assign="authid"]-->

<!--[opentable]-->	

    <div style="text-align: center">
        <!--[opentable2]-->
            <span class="pn-pagetitle"><!--[pnml name="_PHOTO_TITLE"]-->: <!--[$pagetitle|pnvarprepfordisplay]--></span>
        <!--[closetable2]-->	

        <!--[include file="photogallery_admin_menu.htm" authid=$authid]-->
    </div>
	
    <form method="post"  enctype="multipart/form-data" action="<!--[pnmodurl modname="PhotoGallery" type="admin" func=$formaction]-->">
		<div>	
        <input type="hidden" id="photogallery_authid" name="authid" value="<!--[$authid]-->" />
        <input type="hidden" id="photogallery_pid" name="pid" value="<!--[$photo.pid]-->" />
		
	    <table style="width: 100%; border: 0px; border-spacing: 8px;">
		    
	        <!--[if $photo.image]-->
		        <tr style="vertical-align: top; text-align: center">
				    <td colspan="2">
				        <br />
		                <a href="#" onclick="window.open ('<!--[$photo.image]-->','Photo','toolbar=no,location=no,directories=no,status=no,scrollbars=no,resizable=no,copyhistory=no,width=<!--[$photo.image_width]-->,height=<!--[$photo.image_height]-->'); return true;"><img src="<!--[$photo.image_th]-->" id="imagetop" alt="" style="vertical-align: top; border: 0;" /></a>
		            </td>
				</tr>
			<!--[/if]-->	
				 		    
            <tr style="vertical-align: top; text-align: left">
		        <td style="width: 33%">
			        <span class="pn-normal"><b><!--[pnml name="_PHOTO_PHOTONAME"]-->:</b></span>
				</td>
		
		        <td>
				    <input type="text" id="photogallery_photo_name" name="photo_name" value="<!--[$photo.photo_name|pnvarprepfordisplay]-->" size="40" maxlength="127" class="pn-normal" />
		            <br />
					<span class="pn-sub"><!--[pnml name="_PHOTO_PHOTONAMEDESC"]--></span>
				</td>
		    </tr>
		
		    <tr style="vertical-align: top; text-align: left">
		        <td>
				    <span class="pn-normal"><b><!--[pnml name="_PHOTO_PHOTODESC"]-->:</b></span>
				</td>
		
		        <td>
				    <textarea id="photogallery_desc" name="desc" rows="3" cols="40" class="pn-normal"><!--[$photo.desc|pnvarprepfordisplay]--></textarea>
		            <br />
					<span class="pn-sub"><!--[pnml name="_PHOTO_PHOTODESCDESC"]--></span>
				</td>
		    </tr>
		
		    <tr style="vertical-align: top; text-align: left">
		        <td>
				    <span class="pn-normal"><b><!--[pnml name="_PHOTO_PHOTOGALLERY"]-->:</b></span>
		        </td>
		
		        <td>
				    <select id="photogallery_gid" name="gid" class="pn-normal">
                        <!--[html_options values=$gallerylist.gid output=$gallerylist.cat_name selected=$photo.gid]-->			
		            </select>
		            <br />
					<span class="pn-sub"><!--[pnml name="_PHOTO_PHOTOGALLERYDESC"]--></span>
		            <input type="hidden" id="photogallery_old_gid" name="old_gid" value="<!--[$photo.gid]-->" />
		        </td>
		    </tr>		

		
		    <tr style="vertical-align: top; text-align: left">
		        <td>
				    <span class="pn-normal"><b><!--[pnml name="_PHOTO_USEASCATTHUMB"]-->:</b></span>
				</td>
		    
			    <td>
				   <!--[if $photo.active]-->
				        <input type="checkbox" id="photogallery_active" name="active" value="1" checked="checked" class="pn-normal" />
		           <!--[else]-->
				        <input type="checkbox" id="photogallery_active" name="active" value="1" class="pn-normal" />			 
                    <!--[/if]-->
		            <br /><span class="pn-sub"><!--[pnml name="_PHOTO_USEASCATTHUMBDESC"]--></span>
		        </td>		
	
		    </tr>
		
		    <tr style="vertical-align: top; text-align: left">
		        <td>
			        <span class="pn-normal"><b><!--[pnml name="_PHOTO_PHOTOIMAGE"]-->:</b></span>
				</td>
		
		        <td>
		            <!--[if $photo.image]-->
		                <span class="pn-sub"><!--[pnml name="_PHOTO_PHOTOIMAGEUPLOADED"]--></span><br /><br />
		            <!--[/if]-->
		            <input type="file" name="uploadpic" size="40" class="pn-normal" />
		            <br />
					<span class="pn-sub"><!--[pnml name="_PHOTO_PHOTOIMAGEDESC"]--></span>
		        </td>
		    </tr>
		        <!--[if $photo.image]-->
		            <tr style="vertical-align: top; text-align: center">
				        <td colspan="2">
				    	    <br />
		                    <a href="#" onclick="window.open ('<!--[$photo.image]-->','Photo','toolbar=no,location=no,directories=no,status=no,scrollbars=no,resizable=no,copyhistory=no,width=<!--[$photo.image_width]-->,height=<!--[$photo.image_height]-->'); return true;"><img src="<!--[$photo.image_th]-->" id="imagebottom" alt="" style="vertical-align: top; border: 0;" /></a>
		                </td>
					</tr>
				<!--[/if]-->		
		    <tr style="vertical-align: top; text-align: center">
			    <td colspan="2">
				    <!--[if $photo.pid]-->
		                <!--[pnmodcallhooks hookobject=item hookaction=modify hookid=$photo.pid module=PhotoGallery]-->
                    <!--[else]-->	
	                    <!--[pnmodcallhooks hookobject=item hookaction=new module=PhotoGallery]-->
                    <!--[/if]-->
		        </td>
			</tr>								
		
        </table>
		
        <br />
		
		<div style="text-align: center">
		    <input type="submit" id="photogallery_submit" name="submit" class="pn-normal" style="text-align: center;" value="<!--[$pagetitle|pnvarprepfordisplay]-->" />

            <!--[if $photo.gid]-->
	              &nbsp;<input type="button" id="photogallery_cancel" name="cancel" class="pn-normal" style="text-align: center;" onclick="window.location='<!--[pnmodurl modname="PhotoGallery" type="admin" func="editgallery" gid=$photo.gid authid=$authid]-->'" value="<!--[pnml name="_PHOTO_CANCEL"]-->" />
            <!--[else]-->	
	              &nbsp;<input type="button" id="photogallery_cancel" name="cancel" class="pn-normal" style="text-align: center;" onclick="window.location='<!--[pnmodurl modname="PhotoGallery" type="admin" func="main"]-->'" value="<!--[pnml name="_PHOTO_CANCEL"]-->" />
            <!--[/if]-->
	
            <!--[if $editphoto && $deleteperm]-->
	              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				  <input type="button" id="photogallery_delete" name="delete" class="pn-normal" style="text-align: center;" onclick="window.location='<!--[pnmodurl modname="PhotoGallery" type="admin" func="deletephoto" pid=$photo.pid gid=$photo.gid authid=$authid]-->'" value="<!--[pnml name="_PHOTO_DELETE"]-->" />
             <!--[/if]-->		
			
		</div>
	</div>		
</form>

<!--[closetable]-->
