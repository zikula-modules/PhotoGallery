<h2><!--[$pageTitle]--></h2>
<table class="z-admintable" summary="<!--[$pageTitle]-->" width="100%">
	<thead>
		<tr>
			<th><!--[gt text="ID"]--></th>
			<th><!--[gt text="Gallery Name"]--></th>
			<th><!--[gt text="# of Photos"]--></th>
			<th align="center"><!--[gt text="Active"]--></th>
			<th align="center"><!--[gt text="Order"]--></th>
			<th align="right" width="10px" nowrap><!--[gt text="Action"]--></th>
		</tr>
	</thead>
	<tbody>
		<!--[foreach from=$objectArray item=object]-->
			</tr>
        			<td><!--[$object.gid]--></td>
        			<td><!--[$object.name]--></td>
        			<td><!--[$object.photocount]--></td>
				<td align="center">
					<!--[if ($object.active)]-->
						<a class="activationbutton" href="<!--[pnmodurl modname="PhotoGallery" type="admin" func="changegallerystatus" gid=$object.gid authid=$authid]-->"><!--[pnimg src='greenled.gif' modname='core' set='icons/extrasmall' alt=$lblDeactivate]--></a>
					<!--[else]-->
						<a class="activationbutton" href="<!--[pnmodurl modname="PhotoGallery" type="admin" func="changegallerystatus" gid=$object.gid authid=$authid]-->"><!--[pnimg src='redled.gif' modname='core' set='icons/extrasmall' alt=$lblActivate]--></a>
					<!--[/if]-->
        			</td>
        			<td align="center"><!--[$object.order]-->TODO</td>
				<td align="right" width="10px" nowrap>
					<a href="<!--[pnmodurl modname="PhotoGallery" type="admin" func="editphoto" gid=$object.gid]-->"><!--[pnimg src='edit_add.gif' modname='core' set='icons/extrasmall' alt=$lblAdd title=$lblAdd]--></a>
					<a href="<!--[pnmodurl modname="PhotoGallery" type="admin" func="editgallery" gid=$object.gid]-->"><!--[pnimg src='xedit.gif' modname='core' set='icons/extrasmall' alt=$lblEdit title=$lblEdit]--></a>
					<a href="<!--[pnmodurl modname="PhotoGallery" type="admin" func="deletegallery" gid=$object.gid authid=$authid]-->"><!--[pnimg src='cancel.gif' modname='core' set='icons/extrasmall' alt=$lblDelete title=$lblDelete]--></a>
        			</td>
        		</tr>
    		<!--[/foreach]-->
	</tbody>
</table>
